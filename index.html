<!DOCTYPE html>
<html lang="ko" ng-app="APP">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <title>test custom alert</title>
    <link href="resources/js/jquery-ui/jquery-ui-1.10.1.custom.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="resources/sweetalert/lib/sweet-alert.css">


    <script src="resources/js/jquery-1.10.2.min.js"></script>
    <script src="resources/js/jquery.placeholder.js"></script>
    <script src="resources/js/jquery-ui/jquery-ui-1.10.1.custom.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="resources/angularjs/angular.min.js"></script>
    <script src="resources/sweetalert/lib/sweet-alert-custom.js"></script>
    <script src="resources/ngSweetAlert/SweetAlert.js"></script>

    <script type="text/javascript" src="resources/app/testApp.js"></script>
    <script type="text/javascript" src="resources/app/testAppCtrl.js"></script>


</head>
<body data-ng-controller="appCtrl" data-ng-init="appInit()">
<h3>{{appInfo.title}} test page. (version : {{appInfo.version}})</h3>

<hr/>
<h4>pure swal() test</h4>
<input type="button" value="swal()" data-ng-click="customAlert1()" />
<input type="button" value="swal(success)" data-ng-click="customAlert11()" />
<input type="button" value="swal() confirm, yes callback, customWidth:900" data-ng-click="customAlert12()" />
<input type="button" value="swal() confirm, yes/no callback" data-ng-click="customAlert13()" />
<input type="button" value="swal() custom image(no image size)" data-ng-click="customAlert131()" />
<input type="button" value="swal() custom image(600x600)" data-ng-click="customAlert132()" />
<input type="button" value="swal() custom image(600x600), customWidth:700" data-ng-click="customAlert133()" /><br/>
<input type="button" value="swal() custom size(only height 900) template1" data-ng-click="customAlert142()" />
<input type="button" value="swal() custom size(only width 900) template2" data-ng-click="customAlert143()" />
<input type="button" value="swal() custom size(900x900) template3" data-ng-click="customAlert14()" />
<input type="button" value="swal() custom size(488x361) template4" data-ng-click="customAlert141()" />

<hr/>
<hr/>
<h4>angularJS swal() test</h4>
<input type="button" value="SweetAlert.swal()" data-ng-click="customAlert2()" />
<input type="button" value="SweetAlert.swal(success)" data-ng-click="customAlert21()" />

</body>
</html>
